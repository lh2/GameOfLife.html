<!DOCTYPE html>
<html>
    <head>
        <title>
            Conways game of life
        </title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <script type="application/javascript" src="jquery-1.7.2.min.js"></script>
        <script type="application/javascript" src="main.js"></script>
        
        <div id="inputs">
            <span>Width:</span>
            <input type="text" id="gridWidth" />
            
            <div class=".clear"></div>
            
            <span>Height</span>
            <input type="text" id="gridHeight" />
            
            <div class=".clear"></div>
            
            <span>Interval</span>
            <input type="text" id="gridInterval" value="500" />
            
            <div class=".clear"></div>
            
            <button id="submit">Create grid</button>
        </div>
        
        <div id="gridContainer"></div>
    </body>
</html>
